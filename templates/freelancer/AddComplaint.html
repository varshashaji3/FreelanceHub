{% extends 'freelancer/base.html' %}
{% block 'freelancer_content' %}
{% load static %}

<!-- Load necessary CSS and JS libraries -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
    .container {
        
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    
    .form-heading {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        font-weight: 500;
        text-align: center;
        margin-bottom: 40px;
    }
    .btn-primary {
        background-color: #0f5aab;
        border: none;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-bottom: 20px;
    }
    .btn-primary:hover {
        background-color: #033c78;
    }
    .form-group.hidden {
        display: none;
    }
</style>
<div class="container">
    <h2 class="form-heading">File a Complaint</h2>

    <form method="post" action="{% url 'freelancer:add_complaint' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="complaint_type">Complaint Type</label>
            <select id="complaint_type" name="complaint_type" class="form-control" required>
                <option value="">Select Complaint Type</option>
                <option value="Client">Complaint about Client</option>
                <option value="Site Issue">Site Related Issue</option>
            </select>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter the subject" required>
        </div>

        <div class="form-group" id="complainee-group" style="display:none;">
            <label for="complainee">Complainee</label>
            <select id="client" name="client" class="form-control">
                <option value="">Select Client</option>
                {% for client in client_registers %}
                    <option value="{{ client.user_id }}">{{ client.first_name }} {{ client.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Describe the issue in detail" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Submit</button>
    </form>
</div>

<script>
    document.getElementById('complaint_type').addEventListener('change', function () {
        var complaineeGroup = document.getElementById('complainee-group');
        if (this.value === 'Client') {
            complaineeGroup.style.display = 'block';
        } else {
            complaineeGroup.style.display = 'none';
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
