<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            grid-column: span 2;
        }
        .subscription {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card" style="grid-column: span 2;">Total Earnings: $4500</div>
        <div class="card">Active Projects: 5</div>
        <div class="card">Completed Projects: 12</div>
        <div class="card" style="grid-column: span 2;">Pending Payments: $700</div>
        
        <div class="chart-container">
            <h3>Earnings Trend</h3>
            <canvas id="earningsChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Skill Demand Analysis</h3>
            <canvas id="skillDemandChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Project Categories</h3>
            <canvas id="projectCategoryChart"></canvas>
        </div>
        
        <div class="subscription">
            <h2>Subscription Renewal Countdown</h2>
            <progress id="subscriptionProgress" value="30" max="30"></progress>
            <p id="daysLeft">30 days left</p>
            <button onclick="renewSubscription()">Renew Now</button>
        </div>
    </div>

    <script>
        // Earnings Chart
        const earningsCtx = document.getElementById('earningsChart').getContext('2d');
        new Chart(earningsCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr'],
                datasets: [{
                    label: 'Earnings',
                    data: [1000, 1200, 800, 1500],
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false
                }]
            }
        });

        // Skill Demand Chart
        const skillDemandCtx = document.getElementById('skillDemandChart').getContext('2d');
        new Chart(skillDemandCtx, {
            type: 'bar',
            data: {
                labels: ['React', 'Django', 'UI/UX'],
                datasets: [{
                    label: 'Demand',
                    data: [25, 20, 15],
                    backgroundColor: ['red', 'green', 'blue']
                }]
            }
        });

        // Project Categories Chart
        const projectCategoryCtx = document.getElementById('projectCategoryChart').getContext('2d');
        new Chart(projectCategoryCtx, {
            type: 'pie',
            data: {
                labels: ['Web Dev', 'AI/ML', 'Design'],
                datasets: [{
                    data: [40, 30, 30],
                    backgroundColor: ['orange', 'purple', 'cyan']
                }]
            }
        });

        // Subscription Countdown
        function renewSubscription() {
            alert('Subscription renewed!');
            document.getElementById('subscriptionProgress').value = 30;
            document.getElementById('daysLeft').textContent = '30 days left';
        }
    </script>
</body>
</html>
